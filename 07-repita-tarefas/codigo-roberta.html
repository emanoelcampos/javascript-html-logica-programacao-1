<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    let contadorPar = 0;

    while(contadorPar <= 100) {
        mostra(contadorPar);
        contadorPar = contadorPar + 2;
    }

    mostra("FIM NÃšMEROS PARES")

</script>
